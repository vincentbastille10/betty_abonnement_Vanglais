<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or "Betty â€” Chat" }}</title>
  <style>
    :root{--bg:#0b0f1e;--card:#0f1724;--ink:#e8ecff}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Arial}

    .wrap{
      max-width:920px;margin:32px auto;padding:24px;background:var(--card);
      border-radius:12px;border:1px solid rgba(255,255,255,.08);
      display:flex;flex-direction:column;
      height:80vh;max-height:80vh;
      overflow:hidden;
    }

    .header{display:flex;align-items:center;gap:16px}
    .avatar{width:64px;height:64px;border-radius:12px;object-fit:cover}
    .title{font-size:18px;margin:0}
    .greet{color:#b8c2d6;margin-top:6px}
    .small{font-size:13px;color:#9aa7c7}

    #messages{
      margin-top:18px;background:#071020;padding:14px;border-radius:8px;
      flex:1;min-height:0;
      overflow-y:auto;scroll-behavior:auto;
    }
    .msg{padding:8px 10px;border-radius:8px;margin-bottom:8px;line-height:1.4}
    .user{background:#1f2937;text-align:right}
    .bot{background:#0b1222;text-align:left}

    .footer{display:flex;gap:8px;margin-top:12px}
    input[type=text]{
      flex:1;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,.06);
      background:#07101b;color:var(--ink)
    }
    button{
      padding:10px 14px;border-radius:8px;border:0;background:{{ color or '#4F46E5' }};
      color:white;cursor:pointer
    }

    .hidden-tech{
      color:#0b0f1e;font-size:1px;height:1px;overflow:hidden;line-height:1px;
      user-select:none
    }
    .visually-hidden{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0 0 0 0);white-space:nowrap;border:0}
  </style>
</head>
<body>
  <div class="wrap" role="main" aria-label="Betty conversation window">
    <div class="header">
      <img class="avatar" src="{{ avatar_url }}" alt="avatar">
      <div>
        <h1 class="title">{{ full_name }}</h1>
        <div class="greet">{{ greeting }}</div>

        <!-- Hidden elements to avoid exposing ID and email -->
        <div class="visually-hidden">Bot ID: {{ public_id }}</div>
        {% if buyer_email %}
          <div class="visually-hidden">Buyer email: {{ buyer_email }}</div>
        {% endif %}
      </div>
    </div>

    <!-- Technical data kept in the DOM -->
    <p class="hidden-tech">Bot ID: {{ public_id }}</p>
    <p class="hidden-tech">Buyer: {{ buyer_email }}</p>
    <p class="hidden-tech">Leads collected (name + phone + email) are automatically forwarded to the bot ownerâ€™s email address.</p>

    <div id="messages" aria-live="polite"></div>

    <div class="footer">
      <input id="input" type="text" autocomplete="off" placeholder="Type your message here..." />
      <button id="send" type="button">Send</button>
    </div>
  </div>

<script>
  const publicId   = "{{ public_id }}";
  const buyerEmail = "{{ buyer_email }}";
  const apiUrl     = "/api/bettybot";

  // Persistent conversation ID
  const convId = sessionStorage.getItem("convId_" + publicId) || crypto.randomUUID();
  sessionStorage.setItem("convId_" + publicId, convId);

  const box = document.getElementById("messages");
  function addMsg(text, cls="bot") {
    const m = document.createElement("div");
    m.className = "msg " + cls;
    m.textContent = text;
    box.appendChild(m);
    box.scrollTop = box.scrollHeight;
  }

  async function send(){
    const el = document.getElementById("input");
    const text = el.value.trim();
    if(!text) return;
    addMsg(text, "user");
    el.value = "";

    // Temporary "thinking" message
    const thinkingMsg = document.createElement("div");
    thinkingMsg.className = "msg bot";
    thinkingMsg.textContent = "Betty is thinkingâ€¦ ðŸ¤”";
    box.appendChild(thinkingMsg);
    box.scrollTop = box.scrollHeight;

    try{
      const resp = await fetch(apiUrl, {
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
          message: text,
          public_id: publicId,
          conv_id: convId,
          buyer_email: buyerEmail
        })
      });
      const data = await resp.json();

      thinkingMsg.remove();
      addMsg(data.response || "Sorry, no response available.", "bot");
    }catch(e){
      thinkingMsg.remove();
      addMsg("Connection error. Please try again.", "bot");
      console.error(e);
    }
  }

  document.getElementById("send").addEventListener("click", send);
  document.getElementById("input").addEventListener("keydown", (e)=>{ if(e.key==="Enter"){ send(); } });

  // Welcome message
  addMsg("Hello. Iâ€™m your assistant. How can I help you today?", "bot");

  // Prevent parent page scroll when in iframe
  if (window.parent !== window) {
    document.body.style.overflow = "hidden";
    window.addEventListener("resize", () => { document.body.style.overflow = "hidden"; });
  }
</script>

</body>
</html>
